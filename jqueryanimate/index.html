<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/query.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>jQuery</title>
</head>
<body>
    <header>
        <h1>jQuery Animation</h1>
    </header>
    <main>
        <div class="move-area">
            <div id="object">&nbsp;</div>
        </div>
        <div class="buttons">
            <button id="left">Left</button>
            <button id="up">Up</button>
            <button id="down">Down</button>
            <button id="right">Right</button>
        </div>
        <div class="buttons">
            <button id="farLeft">Move Far Left</button>
            <button id="farRight">Move Far Right</button>
            <button id="stop">Stop</button>
        </div>
        <div class="buttons">
            <button id="disappear">Disappear</button>
            <button id="reappear">Reappear</button>
        </div>
        <div class="buttons">
            <button id="square">Create Square with Circle</button>
        </div>
    </main>
    <footer>
        <strong>&copy; Josiah Rivera 2022</strong>
    </footer>
</body>
</html>
