<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script/jquery.js"></script>
    <title>DOM Changes</title>
</head>
<body>
    <header>
        <h1>DOM Changes</h1>
    </header>
    <main>
        <h2>Character Create</h2>
        <div class="buttons">
            <button id="darkmode">Dark Mode</button>
            <button id="lightmode">Light Mode</button>
            <button id="largefont">Larger Font</button>
            <button id="smallfont">Smaller Font</button>
        </div>
        <div class="character-container">
            <form>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
                <br>
                <label for="class">Class: </label>
                <input type="text" name="class" id="class">
                <br>
                <label for="race">Race: </label>
                <input type="text" name="race" id="race">
                <br>
                <label for="weapon">Weapon: </label>
                <input type="text" name="weapon" id="weapon">
                <br>
                <label for="sidekick">Sidekick: </label>
                <input type="text" name="sidekick" id="sidekick">
                <br>
                <button type="submit" id="submit">Create</button>
            </form>
        </div>
        <div class="character-text">
            <h2>Created Characters:</h2>
            <br>
            <p id="characters"></p>
        </div>
    </main>
    <footer>
        <strong>&copy; Josiah Rivera 2022</strong>
    </footer>
</body>
</html>
