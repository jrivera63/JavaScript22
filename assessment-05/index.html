<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/myscript.js"></script>
    <title>Holidays</title>
</head>
<body onload="getHolidays()">
    <header>
        <h1>Holidays</h1>
    </header>
    <main>
        <div class="month-group">
            <div class="month">
                <h2>January</h2>
                <p id="jan-hol"></p>
            </div>
             <div class="month">
                <h2>February</h2>
                <p id="feb-hol"></p>
            </div>
             <div class="month">
                <h2>March</h2>
                <p id="mar-hol"></p>
            </div>
             <div class="month">
                <h2>April</h2>
                <p id="apr-hol"></p>
            </div>
        </div>
        <div class="month-group">
            <div class="month">
                <h2>May</h2>
                <p id="may-hol"></p>
            </div>
             <div class="month">
                <h2>June</h2>
                <p id="jun-hol"></p>
            </div>
             <div class="month">
                <h2>July</h2>
                <p id="jul-hol"></p>
            </div>
             <div class="month">
                <h2>August</h2>
                <p id="aug-hol"></p>
            </div>
        </div>
        <div class="month-group">
            <div class="month">
                <h2>September</h2>
                <p id="sep-hol"></p>
            </div>
             <div class="month">
                <h2>October</h2>
                <p id="oct-hol"></p>
            </div>
             <div class="month">
                <h2>November</h2>
                <p id="nov-hol"></p>
            </div>
             <div class="month">
                <h2>December</h2>
                <p id="dec-hol"></p>
            </div>
        </div>
    </main>
    <footer>
        <strong>&copy; Josiah Rivera 2022</strong>
    </footer>
</body>
</html>
